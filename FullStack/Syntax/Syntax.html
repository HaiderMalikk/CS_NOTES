<!-- Hyperlink with a class -->
<a href="https://www.example.com" class="hyperlink">Visit Example</a>

<!-- Inserting an image with a class for styling -->
<img src="image.jpg" alt="Description of the image" class="styled-image" width="300" height="200">

<!-- Embedding audio with an ID -->
<audio controls id="audio-player">
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<!-- Embedding a video with an ID -->
<video width="400" controls id="video-player">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
  
<!-- Various text formatting options with classes -->
<p class="bold-text"><b>Bold text</b></p>
<p class="italic-text"><i>Italic text</i></p>

<!-- ordered and unordered lists -->
<ul class="unordered-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ol class="ordered-list">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<!-- Table with an ID for styling -->
<table border="1" id="styled-table">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
</table>
  
<!-- Colored paragraph with an ID -->
<p id="colored-paragraph">This text has custom colors.</p>

<!-- Span and div with classes for specific styling -->
<span class="highlight-span">Red text in span</span>
<div class="highlight-div">Green text in div</div>

<!-- No classes or IDs needed for meta tags -->
<meta charset="UTF-8">
<meta name="description" content="Free web tutorials">
<meta name="keywords" content="HTML, CSS, JavaScript">

<!-- Iframe with a class -->
<iframe src="https://www.example.com" class="styled-iframe" width="300" height="200"></iframe>

<!-- Button with an ID -->
<button type="button" id="styled-button">Click Me!</button>

<!-- Form with an ID -->
<form action="/submit_form" method="POST" id="user-form">
    Name: <input type="text" name="name" class="form-input"><br>
    Email: <input type="email" name="email" class="form-input"><br>
    <input type="submit" value="Submit" class="form-submit">
</form>
